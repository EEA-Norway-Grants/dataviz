<div class="input-group">
  <div class="input-box input-block">
    <label for="geotarget-facet">Project region or city</label>
    <select multiple name="geotarget" id="geotarget-facet" form="main-search-form"
            class="main-auto-submit facet-select"
            data-kind="{{ kind|lower }}" data-field="geotarget">
      {% for value in current_value %}
        <option value="{{ value }}" selected>{{ value }}</option>
      {% endfor %}
    </select>
  </div>
</div>
