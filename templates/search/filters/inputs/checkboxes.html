<div class="input-group">
  <div class="input-box input-block">
    <label>{{ label }}</label>
    {% for value in values %}
      <label class="clearfix checkbox_label">
        <input type="checkbox" name="{{ name }}"
               id="{{ name }}_{{ forloop.counter }}" value="{{ value.0 }}"
               {% if value.0 in current_value %}checked{% endif %}
               class="main-auto-submit" form="main-search-form">
        <label for="{{ name }}_{{ forloop.counter }}"></label>
        <span>{{ value.0 }} ({{ value.1 }})</span>
      </label>
    {% endfor %}
  </div>
</div>
