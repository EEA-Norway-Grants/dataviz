<div class="input-group">
  <div class="input-box input-block">
    <label for="city-facet">City</label>
    <select multiple name="city" id="city-facet" form="main-search-form"
            data-kind="{{ kind|lower }}" data-field="city"
            class="main-auto-submit facet-select">
      {% for value in current_value %}
        <option value="{{ value }}" selected>{{ value }}</option>
      {% endfor %}
    </select>
  </div>
</div>
