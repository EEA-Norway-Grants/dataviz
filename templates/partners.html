{% extends "dataviz.html" %}

{% block top %}
{% endblock %}

{% block main %}

<div class="lg-column">
  <h1 class="page-title">Our Partners</h1>

  <div class="grant-dataviz" id="financial-mechanisms">
    <h2>Financial mechanisms</h2>
    <mechanisms
        :initial="dataset"
    ></mechanisms>
  </div>

  <div class="grant-dataviz" id="priority-sectors">
    <h2>Organizations by priority sector involvement</h2>
    <sectors
        :initial="dataset"
    ></sectors>
  </div>

</div>

<div class="lg-column">

  <div class="grant-dataviz" id="network-map">
    <h2>Network map</h2>
    <xmap
        :initial="dataset"
    ></xmap>
  </div>

  <div class="grant-dataviz" id="donor-states">
    <h2>Funding across beneficiary states</h2>
    <donors
        :initial="dataset"
    ></donors>
  </div>

</div>

{% endblock %}

{% block aside %}

<sidebar>
  <tabs cache-lifetime="">
    <tab name="Results">
    </tab>
    <tab name="News">
    </tab>
  </tabs>
</sidebar>

{% endblock %}

{% block finally %}
<script>
new root.Partners({
  el: '#content',
  data: {
    datasource: "{% url "api:partners" %}"
  },
});
</script>
{% endblock %}
