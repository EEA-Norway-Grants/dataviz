{% extends "dataviz.html" %}

{% block top %}
{% endblock %}

{% block main %}

<h1 class="page-title">Our Partners</h1>

<div class="lg-column">

  <div class="grant-dataviz" id="financial-mechanisms">
    <mechanisms
        :initial="dataset"
    ></mechanisms>
  </div>

  <div class="grant-dataviz" id="priority-sectors">
    <sectors
        :initial="dataset"
    ></sectors>
  </div>

  <div class="grant-dataviz" id="donor-programme-partners">
    <h2>Donor programme partners</h2>
    <programme-partners
        :initial="dataset"
    ></programme-partners>
  </div>


  <div class="grant-dataviz" id="donor-project-partners">
    <h2>Donor project partners</h2>
    <project-partners
        :initial="dataset"
    ></project-partners>
  </div>

</div>

<div class="lg-column">

  <div class="grant-dataviz" id="network-map">
    <xmap
        :initial="dataset"
    ></xmap>
  </div>

  <div class="grant-dataviz" id="donor-states">
    <donors
        :initial="dataset"
    >
    </donors>
  </div>

 <div class="grant-dataviz" id="beneficiary-states">
    <beneficiaries
        :initial="dataset"
    ></beneficiaries>
  </div>

</div>




{% endblock %}

{% block aside %}

<sidebar>
  <tabs cache-lifetime="">
    <tab name="Results">
    </tab>
    <tab name="News">
      <news
          class="sidebar-content"
          :initial="dataset"
      ></news>
    </tab>
  </tabs>
</sidebar>

{% endblock %}

{% block finally %}
<script>
new root.Partners({
  el: '#content',
  data: {
    datasource: "{% url "api:partners" %}"
  },
});
</script>
{% endblock %}
