{% extends "dataviz.html" %}

{% block top %}
{% endblock %}

{% block main %}

<h1 class="page-title">Our projects</h1>

<div class="lg-column">

  <div class="grant-dataviz" id="financial-mechanisms">
    <mechanisms
        :initial="dataset"
    ></mechanisms>
  </div>

  <div class="grant-dataviz" id="priority-sectors">
    <sectors
        :initial="dataset"
    ></sectors>
  </div>

</div>


<div class="lg-column">

  <div class="grant-dataviz" id="funding-map">
    <xmap
        :initial="dataset"
        details-datasource="{% url "api:projects-beneficiary-detail" "XX" %}"
    ></xmap>
  </div>

  <div class="grant-dataviz" id="beneficiary-states">
    <beneficiaries
        :initial="dataset"
    ></beneficiaries>
  </div>

</div>

{% endblock %}

{% block aside %}

<sidebar>
  <xsummary
      :initial="dataset"
  ></xsummary>

  <tabs cache-lifetime="">
    <tab name="News">
      <news
          class="sidebar-content"
          :initial="dataset"
      ></news>
    </tab>
    <tab name="Projects">
      <projects
          class="sidebar-content"
          :initial="dataset"
      ></projects>
    </tab>
  </tabs>
</sidebar>

{% endblock %}

{% block finally %}
<script>
new root.Projects({
  el: '#content',
  data: {
    datasource: "{% url "api:projects" %}"
  },
});
</script>
{% endblock %}
