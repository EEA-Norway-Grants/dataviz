{% extends "dataviz.html" %}

{% block top %}
{% endblock %}

{% block main %}
<div class="lg-column">
  <h1 class="page-title">Our Projects</h1>

  <div class="grant-dataviz" id="financial-mechanisms">
  <h2>Projects by financial mechanism</h2>
    <mechanisms
        :initial="dataset"
    />
  </div>

  <div class="grant-dataviz" id="priority-sectors">
  <h2>Projects by priority sector</h2>
    <sectors
        :initial="dataset"
    />
  </div>
</div>

<div class="lg-column">
  <div class="grant-dataviz" id="funding-map">
  <h2>Projects map</h2>
    <xmap
        :initial="dataset"
        details-datasource="{% url "api:beneficiary-allocation-detail" "XX" %}"
    />
  </div>

  <div class="grant-dataviz" id="beneficiary-states">
  <h2>Projects across beneficiary states</h2>
    <beneficiaries
        :initial="dataset"
    />
  </div>
</div>
{% endblock %}

{% block aside %}
<sidebar>
  <overview
      :initial="dataset">
  </overview>
  <tabs cache-lifetime="">
    <tab name="Results">
      <results class="sidebar-content"
        :initial="dataset" />
    </tab>
    <tab name="Programmes">
      <programmes class="sidebar-content"
        :initial="dataset" />
    </tab>
  </tabs>
 </sidebar>
{% endblock %}

{% block finally %}
<script>
new root.Projects({
  el: '#content',
  data: {
    datasource: "{% url "api:grants" %}"
  },
});
</script>
{% endblock %}
